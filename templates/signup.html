{% extends 'base.html' %}
{% block title %}
signup
{% endblock title %}
{% block head %}

<h1>sign up here</h1>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong>{{message}}
    <button type="button" class="btn-close" daat-bs-dismiss="alert"
    aria-label="Close"></button>
</div>
{% endfor %}

<form action="/signup" method="POST">
      {% csrf_token %}

      <div class="input-box">
        <br><input type="text" placeholder="Enter your name" name="username" required>
      </div>
      <div class="input-box">
        <br><input type="text" placeholder="Enter your email" name="email" required>
      </div>
      <div class="input-box">
        <br><input type="password" placeholder="Create password" name="password1" required>
      </div>
      <div class="input-box">
        <br><input type="password" placeholder="Confirm password" name="password2" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3><b><font color="yellow">I accept all terms & condition</font></b></h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Signup ">
      </div>
      <div class="text">
        <a href="/login"><h3>Already have an account?</h3></a>
      </div>
    </form>
{% endblock head %}
